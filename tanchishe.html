<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手机版贪吃蛇游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        canvas {
            border: 1px solid #333;
            max-width: 100%;
            max-height: 100%;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

<body>
    <h1>手机版贪吃蛇游戏</h1>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="control-button" onclick="changeDirection('left')">&larr;</div>
        <div class="control-button" onclick="changeDirection('up')">&uarr;</div>
        <div class="control-button" onclick="changeDirection('down')">&darr;</div>
        <div class="control-button" onclick="changeDirection('right')">&rarr;</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 根据屏幕大小调整画布大小
        canvas.width = Math.min(window.innerWidth - 20, 400);
        canvas.height = Math.min(window.innerHeight - 150, 400);

        const blockSize = 20;
        let snake = [
            { x: Math.floor(canvas.width / 2 / blockSize) * blockSize, y: Math.floor(canvas.height / 2 / blockSize) * blockSize }
        ];
        let food = {
            x: Math.floor(Math.random() * (canvas.width / blockSize)) * blockSize,
            y: Math.floor(Math.random() * (canvas.height / blockSize)) * blockSize
        };
        let direction = 'right';
        let score = 0;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制蛇
            snake.forEach((segment) => {
                ctx.fillStyle = 'green';
                ctx.fillRect(segment.x, segment.y, blockSize, blockSize);
            });

            // 绘制食物
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, blockSize, blockSize);

            // 绘制分数
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`分数: ${score}`, 10, 30);
        }

        function move() {
            let head = { ...snake[0] };
            switch (direction) {
                case 'right':
                    head.x += blockSize;
                    break;
                case 'left':
                    head.x -= blockSize;
                    break;
                case 'up':
                    head.y -= blockSize;
                    break;
                case 'down':
                    head.y += blockSize;
                    break;
            }
            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * (canvas.width / blockSize)) * blockSize,
                    y: Math.floor(Math.random() * (canvas.height / blockSize)) * blockSize
                };
            } else {
                snake.pop();
            }

            // 检查是否撞到墙壁或自己
            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.slice(1).some((segment) => segment.x === head.x && segment.y === head.y)
            ) {
                alert(`游戏结束！你的分数是: ${score}`);
                location.reload();
            }
        }

        function changeDirection(newDirection) {
            if (
                (newDirection === 'right' && direction !== 'left') ||
                (newDirection === 'left' && direction !== 'right') ||
                (newDirection === 'up' && direction !== 'down') ||
                (newDirection === 'down' && direction !== 'up')
            ) {
                direction = newDirection;
            }
        }

        // 触摸事件处理
        let touchStartX, touchStartY;
        canvas.addEventListener('touchstart', function (e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', function (e) {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction !== 'left') {
                    direction = 'right';
                } else if (dx < 0 && direction !== 'right') {
                    direction = 'left';
                }
            } else {
                if (dy > 0 && direction !== 'up') {
                    direction = 'down';
                } else if (dy < 0 && direction !== 'down') {
                    direction = 'up';
                }
            }
        });

        function gameLoop() {
            draw();
            move();
            setTimeout(gameLoop, 100);
        }

        gameLoop();
    </script>
</body>

</html>
